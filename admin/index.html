<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin — VetMobil</title>
</head>
<body>
  <!-- Încarcă Decap/Netlify CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

  <!-- Script custom care trimite articolele spre backend-ul PHP -->
  <script>
    CMS.registerEventListener({
      name: 'postSave',
      handler: ({ entry }) => {
        // Datele articolului
        const data = entry.get('data').toJS();
        data.slug = entry.get('slug'); // numele fișierului JSON

        // Trimite articolul la backend-ul nostru PHP
        fetch('/cms-api/articles.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        })
        .then(res => res.json())
        .then(r => console.log('✅ Articol salvat pe server:', r))
        .catch(err => console.error('❌ Eroare la salvare:', err));
      }
    });
  </script>
</body>
</html>
