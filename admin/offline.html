<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor Offline services.json</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:20px;max-width:900px}
    textarea{width:100%;height:60vh;font-family:ui-monospace,Consolas,monospace}
    .row{display:flex;gap:10px;margin-top:10px}
    button{padding:10px 14px;font-weight:600}
  </style>
</head>
<body>
  <h1>Editor Offline — services.json</h1>
  <p>Folosește acest editor dacă nu poți salva din CMS. Încarcă <code>data/services.json</code>, editează și descarcă versiunea nouă.</p>
  <div class="row">
    <input id="file" type="file" accept="application/json">
    <button id="load">Încarcă</button>
    <button id="download">Descarcă JSON</button>
  </div>
  <textarea id="editor"></textarea>
  <script>
    const fileInput = document.getElementById('file');
    const editor = document.getElementById('editor');
    document.getElementById('load').onclick = async () => {
      const f = fileInput.files[0];
      if(!f) return alert('Alege un fișier JSON.');
      const txt = await f.text();
      editor.value = txt;
    };
    document.getElementById('download').onclick = () => {
      try{
        JSON.parse(editor.value);
      }catch(e){
        return alert('JSON invalid: ' + e.message);
      }
      const blob = new Blob([editor.value], {type:'application/json'});
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'services.json';
      a.click();
    };
  </script>
</body>
</html>
